<form
  #searchFormRef="ngForm"
  (ngSubmit)="onFetchBooks(searchFormRef.value.search)"
  class="form-inline"
>
  <div class="form-group mr-2">
    <!-- SEARCH -->
    <label for="search" class="sr-only">Search</label>
    <input
      type="search"
      class="form-control"
      name="search"
      id="search"
      placeholder="Search"
      [(ngModel)]="searchFormRef.value.search"
      required
    />
  </div>

  <!-- SUBMIT -->
  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="!searchFormRef.valid"
  >
    Search
  </button>
</form>
