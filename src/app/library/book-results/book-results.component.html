<div class="row mb-3" *ngFor="let bookEl of libraryBooks">
  <div class="col-md-6">
    <app-book [book]="bookEl"></app-book>
    <button
      class="float-right"
      style="border: none; font-size: 1rem"
      (click)="addBookToBookshelf(bookEl)"
    >
      &plus;
    </button>
  </div>
</div>
